<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{%  static "css/style.css" %}">
</head>
<body>
    <div>
        <h1>Create Course</h1>
        <form method="POST" id="create_course_form">
            {% csrf_token %}
            <label for="course_id">Enter the Course ID:</label>
            <br>
            CS
            <input type="number" id="course_id" name="course_id" min="101" max="999" required>
            <label for="course_section">-</label>
            <input type="number" id="course_section" name="course_section" placeholder="401" min="401" max="410" required>
            <br><br>
            <label for="num_labs">Number of Lab Sections:</label>
            <input type="number" id="num_labs" name="num_labs" min="0" max="10" required>
            <br><br>
            <input type="submit">
        </form>
        <p>{{ message }}</p>
    </div>
</body>
</html>
