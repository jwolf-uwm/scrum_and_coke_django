{% extends "base.html" %}

{% block content %}
    {% if error_messages %}
        {{ error_messages }}
    {% endif %}

    {% for message in messages %}
        <p class="error">{{ message }}</p>
    {% endfor %}

    <form action="" method="post">
        <table>
            <tr>
                <td>Email: </td>
                <td><input type="text" name="email" required ></td>
            </tr>
            <tr>
                <td>password: </td>
                <td><input type="password" name="password" required /></td>
            </tr>
        </table>
        {% csrf_token %}
        <input type="submit" value="Login" />
    </form>
{% endblock %}
